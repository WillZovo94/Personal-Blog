<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personal Blog</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header id="main-header">
            <div id="left-head-container">
                <h1>Sunset Lounge</h1>
            </div>
            <div id="right-head-container"></div>
        </header>

        <div id="umbrella-art">
            <div id="pole">
                <div id="umbrella-top"></div>
            </div>
        </div>

        <h1 id="header-message">Rewind your thoughts and let them soak in <span id="paradise-span">PARADISE</span></h1>
        <form>
            <fieldset id="main-section">
                <div class="fieldset-divs">
                    <label for="username-input">Username</label>
                    <input id="username-input" type="text" placeholder="Username">
                </div>

                <div class="fieldset-divs">
                    <label for="title-input">Title</label>
                    <input id="title-input" type="text" placeholder="Title">
                </div>
                
                <div class="fieldset-divs">
                    <label for="content-input">Content</label>
                    <textarea id="content-input" placeholder="Write about your day"></textarea>
                </div>

                <input id="submit-button" type="submit">
            </fieldset>
        </form>





        <script src="script.js"></script>
    </body>
</html>
